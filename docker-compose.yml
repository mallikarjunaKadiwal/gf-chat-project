version: '3.8'

services:
  # This is your Django Backend Service
  backend:
    # Tell Docker Compose to build the image from the ./backend folder
    build: ./backend
    # Name the container (optional, but good practice)
    container_name: django_backend
    # Load environment variables from the .env file in the root
    env_file:
      - .env
    # Expose port 8000 internally (only for other containers)
    expose:
      - 8000

  # This is your React + Nginx Frontend Service
  frontend:
    # Tell Docker Compose to build the image from the ./frontend folder
    build: ./frontend
    # Name the container
    container_name: nginx_frontend
    ports:
      # Map your VM's port 80 to the container's port 80
      # This is what makes your app public
      - "8081:80"
    volumes:
      # Mount our custom Nginx config into the container
      # This overwrites the default Nginx config
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    # This tells Docker to wait for the 'backend' service
    # to be healthy before starting this 'frontend' service
    depends_on:
      - backend