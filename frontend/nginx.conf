server {
    # Listen on the default port 80
    listen 80;

    # Set the root directory to where our React files were copied
    root /usr/share/nginx/html;
    # This is the default file to look for
    index index.html index.htm;

    # This location block is the "catch-all" for your React app
    # It ensures React Router can handle all navigation
    location / {
        # Try to find the file requested ($uri)
        # If it's a directory, try that ($uri/)
        # If nothing is found, fall back to /index.html
        try_files $uri $uri/ /index.html;
    }

    # This is the REVERSE PROXY rule.
    # It catches any request starting with /api/
    location /api/ {
        # 'backend' is the service name we will define in docker-compose.yml
        # Docker's internal DNS will resolve 'backend' to the Django container's IP
        proxy_pass http://backend:8000;
        
        # These headers are important for the backend to know
        # where the original request came from
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}